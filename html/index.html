<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>WebProgramming</title>
  </head>
  <body>
    <div id="container">
      <header>WebProgramming</header>
      <h1 id="greet"></h1>
      <form id="form" onsubmit="return false">
        <input
          type="text"
          class="box"
          class="box"
          id="fname"
          placeholder="First name"
        />
        <input type="text" class="box" id="lname" placeholder="Last name" />
        <input type="text" class="box" id="jmbg" placeholder="JMBG" />
        <input
          type="text"
          class="box"
          id="bdate"
          placeholder="How old are you?"
        />
        <input type="email" class="box" id="email" placeholder="Email" />
        <input
          type="password"
          class="box"
          id="password"
          placeholder="Password"
        />
        <input
          type="password"
          class="box"
          id="password2"
          placeholder="Password again"
        />
        <br />
        <button onclick="formCheck()" type="" class="box" id="">
          Register
        </button>
      </form>
      <footer>Said AliÄ‡, Information technologies</footer>
    </div>

    <script src="../javascript/script.js"></script>
  </body>
</html>
